<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

        <div>
          <label for="firstName">
            First Name
          </label>
          <input id="firstName" type="text" formControlName="firstName">
        </div>
      
        <div>
          <label for="lastName">
            Last Name
          </label>
          <input id="lastName" type="text" formControlName="lastName">
        </div>
      
        <div>
          <label for="userName">
            User name
          </label>
          <input id="userName" type="text" formControlName="userName">
        </div>

        <div>
          <label for="password">
            Password
          </label>
          <input id="password" type="text" formControlName="password">
        </div>

        <button class="registerButton" type="submit" value="register" (click)="getValue()">Register</button>
        <a routerLink="">Cancel</a>
      </form>
      <img src="./assets/pink-rose-flower.png">
