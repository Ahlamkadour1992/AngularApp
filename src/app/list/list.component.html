<div class="container color-dark">
    <div class="column">
        <p>Add a bucket list item</p>
    </div>
    <div class="column">
        <p>Your bucket list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="column">
        <p class="smallText">Use this form below to add a new bucket list goal. What do you want to do in life?</p>
    <form>
        <input type="text" class="text" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    </div>
    <div class ="column">
        <p class="life-container" *ngFor="let goal of goals" (click)="removeItem(goalText)">
            {{ goal }}
        </p>
    </div>
</div>
